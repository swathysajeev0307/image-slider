<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="image-container">
            <img src="/image-slider/images/img1.jpg" id="content1" class="active">
            <img src="/image-slider/images/img2.jpg" id="content2">
            <img src="/image-slider/images/img3.jpg" id="content3">
            <img src="/image-slider/images/img4.jpg" id="content4">
        </div>

        <div class="dot-container">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
            <button onclick="dot(4)"></button>
        </div>

        <button id="prev" onclick="prev()">&lt;</button>
        <button id="next" onclick="next()">&gt;</button>
    </div>

    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - Image Slider</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
